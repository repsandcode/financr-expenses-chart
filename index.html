<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Financr - My Balance</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="public/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  
</head>
<body>

  <div class="container">
    <header class="box header">
      <div class="balance">
        <h3>My balance</h3>
        <span>$921.48</span>
      </div>
      <img src="/images/logo.svg" alt="financr">
    </header>
    
    <main class="box data">
      <section class="weekly">
        <h1>Spending - Last 7 days</h1>
        <ul class="bars">
          <li>
            <!-- <span class="amount">$17.45</span> -->
            <div class="bar" data-percentage="17.45"></div>
            <span class="day">mon</span>
          </li>
          <li>
            <!-- <span class="amount">$34.91</span> -->
            <div class="bar" data-percentage="34.91"></div>
            <span class="day">tue</span>
          </li>
          <li>
            <!-- <span class="amount">$52.36</span> -->
            <div class="bar" data-percentage="52.36"></div>
            <span class="day">wed</span>
          </li>
          <li>
            <!-- <span class="amount">$31.07</span> -->
            <div class="bar" data-percentage="31.07"></div>
            <span class="day">thu</span>
          </li>
          <li>
            <!-- <span class="amount">$23.39</span> -->
            <div class="bar" data-percentage="23.39"></div>
            <span class="day">fri</span>
          </li>
          <li>
            <!-- <span class="amount">$43.28</span> -->
            <div class="bar" data-percentage="43.28"></div>
            <span class="day">sat</span>
          </li>
          <li>
            <!-- <span class="amount">$25.48</span> -->
            <div class="bar" data-percentage="25.48"></div>
            <span class="day">sun</span>
          </li>
        </ul>
      </section>
      <section class="monthly">
        <div class="this-month">
          <h3>Total this month</h3>
          <span>$478.33</span>
        </div>
  
        <div class="from-last-month">
          <h3>+2.4%</h3>
          <span>from last month</span>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>

  <script type="text/javascript" src="/data.json"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript">
    $(function(){
      $('.bars li .bar').each(function(key, bar){
        const percentage = $(this).data('percentage');
        $(this).animate({
          'height' : percentage + '%'
        },2000);
      });
    });
  </script>
</body>
</html>
